<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v3.8.5">
	<title>Iniciar sesion · Blog-GUI</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>

<link href="app.css" rel="stylesheet"></head>

<body class="text-center">
	<div class="container">
		<div id="form-login" class="row">
			<div class="col">
				<div id="login-form">
					<form class="form-signin">
						<!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
						<h1 class="h3 mb-3 font-weight-normal">Iniciar sesion</h1>

						<label for="inputEmail" class="sr-only">Correo</label>
						<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

						<label for="inputPassword" class="sr-only">Contraseña</label>
						<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
							required>

						<div class="checkbox mb-3">
							<label>
								<input type="checkbox" value="remember-me"> Recordar
							</label>
							<a id="show-register" href="#">Registrarse</a>
						</div>
						<button class="btn btn-lg btn-primary btn-block" id="btn-login">Entrar</button>
						<p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
					</form>
				</div>
			</div>
		</div>

		<div class="row" id="form-register">
			<div class="col">
				<div  class="register-form">
					<form>
						<div class="form-group">
							<label for="name">Nombre</label>
							<input type="text" class="form-control" id="name" aria-describedby="emailHelp"
								placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
								else.</small>
						</div>
						<div class="form-group">
							<label for="email">Correo</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp"
								placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
								else.</small>
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="confirm-password">Confirmar contraseña</label>
							<input type="password" class="form-control" id="confirm-password" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary">Registrarse</button>
					</form>
				</div>
			</div>

		</div>
	</div>


<script type="text/javascript" src="bundle.js"></script></body>

</html>
