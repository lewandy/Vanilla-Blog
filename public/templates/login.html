<div class="container">
   <div id="form-login" class="row justify-content-md-center">
      <div class="col-md-4 col-sm-12">
         <form id="login-frm" class="mt-5">
            <h1 class="h3 mb-3 font-weight-normal text-center">Iniciar sesion</h1>
            <div id="login-alert" class="alert alert-danger alert-dismissible fade show hide-element" role="alert">
               Usuario o clave incorrecta!
               <button id="btn-dismiss-alert" type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="form-group">
               <label for="inputEmail" class="sr-only">Correo</label>
               <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            </div>
            <div class="form-group">
               <label for="inputPassword" class="sr-only">Contrase単a</label>
               <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a" required>
            </div>
            <div class="checkbox mb-2">
               <label>
                  <input type="checkbox" value="remember-me"> Recordar
               </label>
               <a id="show-register" href="">Crear nueva</a>
            </div>

            <button class="btn btn-lg btn-primary btn-block" id="btn-login">Entrar</button>
            <p class="mt-2 mb-3 text-muted">&copy; 2019-2020</p>
         </form>
      </div>
   </div>

   <div class="row justify-content-md-center hide-element" id="form-register">
      <div class="col-md-4 col-sm-12 mt-3">
         <h1 class="h3 mb-3 font-weight-normal text-center">Crear cuenta</h1>

         <form id="register-frm">
            <div class="form-group">
               <label for="name">Nombre</label>
               <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nombre">
            </div>
            <div class="form-group">
               <label for="email">Correo</label>
               <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo">
            </div>
            <div class="form-group">
               <label for="password">Contrase単a</label>
               <input type="password" class="form-control" id="password" placeholder="Clave">
            </div>
            <div class="form-group">
               <label for="confirm-password">Confirmar contrase単a</label>
               <input type="password" class="form-control" placeholder="Confirmar clave" id="confirm-password">
            </div>
            <div class="form-group">
               <button class="btn btn-secondary" id="btn-cancel">Cancelar</button>
               <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
         </form>
      </div>
   </div>
</div>
