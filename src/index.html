<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Lewandy Dilone Bonifacio, software engeneer">

	<title>Iniciar sesion · Blog-GUI</title>
</head>

<body class="text-center">
	<div class="container">
		<div id="form-login" class="row">
			<div class="col">
				<div id="login-form">
					<form class="form-signin">
						<h1 class="h3 mb-3 font-weight-normal">Iniciar sesion</h1>

						<label for="inputEmail" class="sr-only">Correo</label>
						<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

						<label for="inputPassword" class="sr-only">Contraseña</label>
						<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>

						<div class="checkbox mb-3">
							<label>
								<input type="checkbox" value="remember-me"> Recordar
							</label>
							<a id="show-register" href="#">Registrarse</a>
						</div>
						<button class="btn btn-lg btn-primary btn-block" id="btn-login">Entrar</button>
						<p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
					</form>
				</div>
			</div>
		</div>

		<div class="row hide-element" id="form-register">
			<div class="register-form">
				<form>
					<div class="form-group">
						<label for="name">Nombre</label>
						<input type="text" class="form-control" id="name" aria-describedby="emailHelp"
							placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
							else.</small>
					</div>
					<div class="form-group">
						<label for="email">Correo</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp"
							placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
							else.</small>
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="confirm-password">Confirmar contraseña</label>
						<input type="password" class="form-control" id="confirm-password" placeholder="Password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Registrarse</button>
						<button class="btn btn-secondary" id="btn-cancel">Cancelar</button>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>

</html>
